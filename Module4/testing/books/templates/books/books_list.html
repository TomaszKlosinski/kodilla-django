{% extends "main.html" %}
{% load django_bootstrap5 %}

{% block title %}Books list{% endblock %}

{% block content %}
   <ul>
       {% for b in books %}
           <li><a href="{% url "books:details" b.id %}">{{ b.title }}</a></li>
       {% endfor %}
   </ul>

   <br/>
   <a href="{% url "books:authors" %}">Authors list</a>

{% endblock %}
