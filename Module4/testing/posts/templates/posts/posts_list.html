{% extends "main.html" %}

{% block title %}Posts list{% endblock %}

{% block content %}
   <ul>
       {% for p in posts %}
           <li><a href="{% url "posts:post_details" p.id %}">{{ p }}</a></li>
       {% endfor %}
   </ul>
   <br/>
   New Post:
   <form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="go">
    </form>
{% endblock %}
